name: Build LaTeX PDF
  
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex   # ← здесь указываем исходный файл

      - name: Rename PDF
        run: mv main.pdf teambooX.pdf   # ← переименовываем результат

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: teambooX               # ← имя артефакта
          path: teambooX.pdf           # ← путь к PDF
